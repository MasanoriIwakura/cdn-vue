<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>CDN Vue</title>
</head>
<body>
  <div class="container">
    <div id="app">
      <h1>{{ msg }}</h1>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue.js'
      }
    })
  </script>
</body>
</html>
